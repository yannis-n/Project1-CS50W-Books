{% extends "layout.html" %}

{% block title %}
    Search
{% endblock %}

{% block main %}
    <h1>Search for books:</h1>
    <form action="/search" method="post">
      <div class="form-check form-check-inline">
        <input class="form-check-input" name="search_type" type="radio" id="inlineCheckbox1" value="isbn">
        <label class="form-check-label" for="inlineCheckbox1">Isbn:</label>
      </div>
      <div class="form-check form-check-inline">
        <input class="form-check-input" name="search_type" type="radio" id="inlineCheckbox2" value="title">
        <label class="form-check-label" for="inlineCheckbox2">Title:</label>
      </div>
      <div class="form-check form-check-inline">
        <input class="form-check-input" name="search_type" type="radio" id="inlineCheckbox3" value="author">
        <label class="form-check-label" for="inlineCheckbox3">Author:</label>
      </div>
      <div class="form-check form-check-inline">
        <input class="form-check-input" name="search_type" type="radio" id="inlineCheckbox3" value="year">
        <label class="form-check-label" for="inlineCheckbox3">Year:</label>
      </div>
      <div class="form-group m-3">
        <input type="text" class="form-control"  name="search_value" placeholder="Search...">
      </div>
      <button type="submit" name="search">Search</button>
    </form>


{% endblock %}
